{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% block title %}Countries{% endblock %}
{% block content %}

<div class="center-content">
<h3>Search Countries</h3>

<div name="search-input" class="search-input">
<form method="get">
  <input type="text" name="q" placeholder="Search Countries to edit">
  <input type="submit" value="Search">
</form>
</div>

<div>
  <table class="content-table">
    <thead class="">
      <tr>
        <th></th>
        <th>NAME</th>
        <th>FLAG</th>
      </tr>
    </thead>

{% for country in page_obj %}
    <tr>
      <td><button class="glossy-button edit-button" onclick="location.href='{% url 'edit-countries' country.id %}'" type="button">EDIT</button></td>
      <td><span class="soldier-info">{{ country.name|title }}</span></td>
      <td><span class="soldier-info">{{ country.flag }}</span></td>
    </tr>
{% endfor %}
  </table>
</div>

{% include 'cmp/pagination-footer.html' %}

{% endblock %}
</div>
