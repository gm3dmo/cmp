{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% if rank %}Edit{% else %}Add{% endif %} Rank{% endblock %}

{% block content %}
<div class="center-content">
    <h3>{% if rank %}Edit{% else %}Add{% endif %} Rank</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="glossy-button add-button">SAVE</button>
        {% if rank %}
            <button type="button" class="glossy-button delete-button" 
                onclick="if(confirm('Are you sure you want to delete this rank?')) { 
                    window.location.href='{% url 'delete-rank' rank.id %}';
                }">DELETE</button>
        {% endif %}
    </form>
</div>
{% endblock %}
