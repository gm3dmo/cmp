{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% block title %}Ranks{% endblock %}
{% block content %}

<div class="center-content">
<h3>Search Ranks</h3>

<div name="search-input" class="search-input">
<form method="get">
  <input type="text" name="q" placeholder="Search ranks to edit">
  <input type="submit" value="Search">
</form>
</div>

   <div>
     <table class="content-table">
       <thead class="">
         <tr>
           <th></th>
           <th>NAME</th>
         </tr>
       </thead>
       {% for rank in ranks%}
       <tr>
        <td><button class="glossy-button" onclick="location.href='{% url 'edit-ranks' rank.id %}'" type="button">EDIT</button></td>
        <td><span class="soldier-info">{{ rank.name}}</span></td>
      </tr>
       {% endfor %}
   </div>

{% endblock %}
</div>
