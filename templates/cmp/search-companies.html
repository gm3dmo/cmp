{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% block title %}Companies{% endblock %}
{% block content %}

<div class="center-content">
<h3>Search Companies</h3>

<div name="search-input" class="search-input">
<form method="get">
  <input type="text" name="q" value="{{ request.GET.q }}"  placeholder="Search Companies">
  <input type="submit" value="Search">
</form>
</div>

<div>
  <table class="content-table">
    <thead class="">
      <tr>
        <th></th>
        <th>NAME</th>
      </tr>
    </thead>

   {% for company in page_obj %}
   <tr>
    <td><button class="glossy-button" onclick="location.href='{% url 'edit-companies' company.id %}'" type="button">EDIT</button></td>
    <td><span class="soldier-info">{{ company.name|title }}</span></td>
  </tr>

   {% endfor %}
   </table>
   </div>

{% include 'cmp/pagination-footer.html' %}

{% endblock %}
</div>
