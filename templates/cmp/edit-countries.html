{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% block title %}Country Form{% endblock %}
{% block content %}

<div class="center-content">
<h3>Edit Country Details</h3>

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.management_form }}
        {{ form.errors }}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>
</div>

{% endblock %}
</div>
