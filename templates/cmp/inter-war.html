<style>
    .aligned-list {
        list-style-position: outside;
        padding-left: 20px;
        margin-left: 0;
        text-align: left;
    }

    .aligned-list li {
        padding: 0;
        margin-bottom: 0;
        line-height: 1.3;
    }

    .diary-links {
        width: 80%;
        max-width: 800px;

        padding-left: 250px;

        color: black;
        text-decoration: none;
    }
    
    /* Optional: Add hover effect to show it's still a link */

        color: #555;
    }
</style>
