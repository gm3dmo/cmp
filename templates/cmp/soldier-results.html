
{% load static crispy_forms_tags %}
{% block title %}Results{% endblock %}
<br>
{% block content %}

<table>
    <thead>
        <tr>
            <th><h4>Surname</h4></th>
            <th><h4>Initials</h4></th>
            <th><h4>Rank</h4></th>
        </tr>
    </thead>
    <tbody>
        {% for soldier in soldiers %}
        <tr>
            <td>{{ soldier.surname }}</td>
            <td>{{ soldier.initials }}</td>
            <td>{{ soldier.rank }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
