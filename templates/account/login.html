{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">{% trans "Sign In" %}</h1>
        </div>
        <div class="card-body">
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
              {% for error in form.non_field_errors %}
                {{ error }}
              {% endfor %}
            </div>
            {% endif %}

            <div class="form-group mb-3 row">
              <label for="id_login" class="col-sm-3 col-form-label">Username:</label>
              <div class="col-sm-9">
                <input type="text" name="login" class="form-control" placeholder="Username" id="id_login" required>
              </div>
            </div>

            <div class="form-group mb-3 row">
              <label for="id_password" class="col-sm-3 col-form-label">Password:</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" placeholder="Password" id="id_password" required>
              </div>
            </div>

            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">{% trans "Sign In" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
